<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"
    />
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/calendar.css" />
    <title>Calendar with Events</title>
  </head>
  <body>
    <header class="header">
      <div class="menu-icon" onclick="toggleMenu()">
          <img src="./assets/menu.png" alt="Menu">
      </div>
      <nav class="navigation" id="nav">
          <ul>
              <li><a href="./home_main.html" class="btn">Home</a></li>
              <li><a href="./calendar.html" class="btn">Event Calendar</a></li>
              <li><a href="./sports.html" class="btn">Sports</a></li>
              <li><a href="./audi.html" class="btn">Auditorium Events</a></li>
              <li><a href="./news.html" class="btn">News & Announcements</a></li>
          </ul>
      </nav>
  </header>
    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date"></div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date"></div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <script src="/app/calendar.js"></script>
    <script>
      function toggleMenu() {
        const nav = document.getElementById('nav');
        const menuIcon = document.querySelector('.menu-icon');
        const isOpen = nav.style.left === '0px';
        
        if (isOpen) {
            nav.style.left = '-300px';
            menuIcon.classList.remove('open');
        } else {
            nav.style.left = '0';
            menuIcon.classList.add('open');
        }
      }
  
      // Close menu if clicked outside of it
      document.addEventListener('click', function(event) {
        const nav = document.getElementById('nav');
        const menuIcon = document.querySelector('.menu-icon');
        const isClickInsideNav = nav.contains(event.target) || menuIcon.contains(event.target);
        const isOpen = nav.style.left === '0px';
        
        if (!isClickInsideNav && isOpen) {
            nav.style.left = '-300px';
            menuIcon.classList.remove('open');
        }
      });
    </script>
  </body>
</html>
